---
version: 2.1

orbs:
  # Code Coverage
  codecov: codecov/codecov@1.0.5
  # For Installing Browsers
  browser-tools: circleci/browser-tools@0.1.3
  # For Testing on windows
  win: circleci/windows@2.4.0

defaults: &defaults
  working_directory: ~/lightning-language-server
  docker:
    - image: circleci/node:12.15.0

jobs:
  # Default Job
  build-and-test:
    <<: *defaults
    description: "Lint, Build, Test with Coverage"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      # Build and Lint
      - run: yarn install
      - run: yarn lint

      # Cache the node_modules folder so if package.json doesn't change
      # then we can prevent downloading it all over again.
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Save the current workspace state so the next jobs can
      # re-use it without having to do the build over again.
      - persist_to_workspace:
          root: ~/lightning-language-server
          paths:
            - packages
            - scripts
            - test-workspaces
            - vscode-workspaces
            - package.json
            - lerna.json

      - run: yarn test_with_coverage

      # Upload Coverage to CodeCov.io
      - codecov/upload:
          file: aura-language-server/coverage/*.json
          flags: frontend,aura
      - codecov/upload:
          file: lwc-language-server/coverage/*.json
          flags: frontend,lwc
      - codecov/upload:
          file: lightning-lsp-common/coverage/*.json
          flags: frontend,common

  test-on-windows:
    description: "Run tests on windows"
    executor: win/default
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - run:
          name: Setup workspace Symlinks for Windows
          command: yarn windowsCopySymlinks
      - run:
          name: Run tests on windows (Without coverage)
          command: yarn test

  # Publish to NPM
  deploy:
    <<: *defaults
    description: "Publish package to npmjs.org"
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - attach_workspace:
          at: ~/lightning-language-server
      - run:
          name: Authenticate with NPM
          command: 'echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" > ~/lightning-language-server/.npmrc'
      - run:
          name: Publish to NPM
          command: yarn publish-lsp

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build-and-test
      - test-on-windows
      - deploy:
          requires:
            - build-and-test
            - test-on-windows
          filters:
            branches:
              only:
                - master
